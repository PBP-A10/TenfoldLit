{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>

{% endblock meta %}

{% block content %}

<div class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 100px;">
    <form method="POST">  
        {% csrf_token %}  
        <table style="justify-items: center;">  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn" style="background-color: #C7986C;"></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
</div>

{% endblock content %}
