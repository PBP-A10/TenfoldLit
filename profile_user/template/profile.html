<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>

<div id="profile">
    <h1>User Profile</h1>
    <div id="profile-info">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>
    
    <form id="profile-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" name="profile-picture" id="profile-picture"><br>
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        
        <input type="submit" value="Save Changes">
    </form>
</div>

<script>
    // Fetch user data using AJAX
    function getUserData() {
        fetch('/profile_user/get_user_data/')  // Replace with your actual URL
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('username').value = data.username; // Populate username field
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // On page load, fetch and display user data
    window.onload = function () {
        getUserData();
    };
</script>
</body>
</html>
