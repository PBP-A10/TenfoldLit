{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="card p-3 text-center">
            <div class="d-flex flex-row justify-content-center mb-3">
                <div class="image">
                    <img id="profile-image" src="https://i.pinimg.com/564x/af/2f/7c/af2f7c0b2abfb0bfd94c7c57ffeb0e39.jpg" class="rounded-circle img-thumbnail">
                </div>
                <div class="d-flex flex-column ms-3 user-details">
                    <h4 class="mb-0" id="user-name">{{ user.username }}</h4>
                    <span>Pro Member</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputs">
                        <label>Name</label>
                        <input class="form-control" type="text" id="user-name-input" placeholder="Name" value="{{ user.username }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs">
                        <label>Email</label>
                        <input class="form-control" type="text" id="user-email-input" placeholder="Email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs">
                        <label>City</label>
                        <input class="form-control" type="text" id="user-city-input" placeholder="City">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs">
                        <label>Country</label>
                        <input class="form-control" type="text" id="user-country-input" placeholder="Country">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="about-inputs">
                        <label>About</label>
                        <textarea class="form-control" id="user-about-input" placeholder="Tell us about yourself">{{ user.profile.about }}</textarea>
                    </div>
                </div>
            </div>
            <div class="mt-3 gap-2 d-flex justify-content-end">
                <button class="px-3 btn btn-sm btn-outline-primary" id="cancel-button">Cancel</button>
                <button class="px-3 btn btn-sm btn-primary" id="save-button">Save</button>
            </div>
        </div>
    </div>
    <script src="{% static 'profile.js' %}"></script>

    <style>
        body { background-color: rgb(25, 30, 129); }
        .card { border: none; }
        .image { position: relative; }
        .image img { max-width: 150px; max-height: 150px; } /* Adjust the max width and height as needed */
        .user-details h4 { color: blue; }
        .ratings {
            font-size: 30px;
            font-weight: 600;
            display: flex;
            justify-content: left;
            align-items: center;
            color: #f9b43a;
        }
        .user-details span { text-align: left; }
        .inputs label {
            display: flex;
            margin-left: 3px;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
        }
        .inputs input {
            font-size: 14px;
            height: 40px;
            border: 2px solid #ced4da;
        }
        .inputs input:focus { box-shadow: none; border: 2px solid blue; }
        .about-inputs label {
            display: flex;
            margin-left: 3px;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
        }
        .about-inputs textarea {
            font-size: 14px;
            height: 100px;
            border: 2px solid #ced4da;
            resize: none;
        }
        .about-inputs textarea:focus { box-shadow: none; }
        .btn { font-weight: 600; }
        .btn:focus { box-shadow: none; }
    </style>
</html>

{% endblock content %}
