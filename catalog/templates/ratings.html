{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Peringkat Buku</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Peringkat Buku</h1>
    <div class="container">
        {% for book in books %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ book.img }}" alt="{{ book.title }} Cover" class="img-fluid" style="max-width: 30%">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ forloop.counter }}. <a href="{% url 'catalog:book_reviews' book.id %}">{{ book.title }}</a></h5>
                        {% if book.user_avg_rating %}
                            <p class="card-text">Rating: {{ book.user_avg_rating }}</p>
                        {% else %}
                            <p class="card-text">Belum ada rating.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
